  <script>
    $(document).ready(function() {
  // Initialize the carousel
  var $carousel = $('#carouselExample');
  $carousel.carousel();

  // Handle carousel slide event
  $carousel.on('slide.bs.carousel', function(event) {
    var activeIndex = $(event.relatedTarget).index();
    $('.carousel-thumbnail').removeClass('active');
    $('.carousel-thumbnail[data-slide-to="' + activeIndex + '"]').addClass('active');
  });

  // Handle thumbnail click event
  $('.carousel-thumbnail').click(function() {
    var slideIndex = $(this).attr('data-slide-to');
    $carousel.carousel(parseInt(slideIndex));
  });
});
